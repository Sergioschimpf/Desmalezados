<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir a Drive</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
    text-align: center;
  }
  h2 { margin-top: 20px; }
  .container { margin-top: 30px; }
  select, input[type=file], button {
    display: block;
    margin: 15px auto;
    padding: 10px;
    font-size: 16px;
  }
  #volverBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #ccc;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
  #messageBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 2px solid #4CAF50;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
    z-index: 9999;
    max-width: 80%;
    font-size: 18px;
  }
</style>
</head>
<body>
<h2>Subir archivo a Google Drive</h2>

<div class="container">
  <label for="folderSelect">Selecciona la carpeta destino:</label>
  <select id="folderSelect">
    <option value="1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC">Desmalezado</option>
    <option value="OTRA_ID_DE_CARPETA">Bitácora</option>
    <option value="OTRA_ID_DE_CARPETA_2">Relevamiento</option>
  </select>

  <input type="file" id="fileInput">
  <button id="uploadBtn">Subir</button>
</div>

<div id="messageBox"></div>

<button id="volverBtn" onclick="window.location.href='index.html'">Volver</button>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/drive.file";

let accessToken = null;
let tokenClient = null;

function showMessage(text, color="#4CAF50") {
  const box = document.getElementById("messageBox");
  box.textContent = text;
  box.style.borderColor = color;
  box.style.display = "block";
  setTimeout(() => { box.style.display = "none"; }, 4000);
}

window.onload = () => {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (response) => {
      accessToken = response.access_token;
      showMessage("Login exitoso, vuelve a presionar Subir");
    },
  });
};

document.getElementById("uploadBtn").addEventListener("click", () => {
  if (!accessToken) {
    tokenClient.requestAccessToken();
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    showMessage("Selecciona un archivo primero", "red");
    return;
  }

  const FOLDER_ID = document.getElementById("folderSelect").value;
  const metadata = {
    name: file.name,
    parents: [FOLDER_ID]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form,
  })
  .then(res => res.json())
  .then(data => {
    if (data.id) {
      showMessage("Archivo subido con éxito");
    } else {
      showMessage("Error: " + (data.error?.message || "desconocido"), "red");
    }
  })
  .catch(err => {
    showMessage("Error: " + err, "red");
  });
});
</script>
</body>
</html>

</body>
</html>
