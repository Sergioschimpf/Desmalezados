<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir archivos a Drive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f2f5; color: #333;
  }
  header {
    background: #2e7d32; color: white;
    text-align: center; padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    position: relative;
  }
  header .home-btn {
    position: absolute;
    top: 15px; right: 20px;
    background: white;
    color: #2e7d32;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 0.9em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  header .home-btn:hover { background: #e8f5e9; }
  h1 { margin: 0; font-size: 1.5em; }
  section {
    max-width: 600px; margin: 30px auto;
    background: white; padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    background: #1b5e20; color: white;
    border: none; border-radius: 6px;
    font-size: 1em; cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #388e3c; }
  input[type=file] { margin: 15px 0; }
  #banner {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #4CAF50;
    color: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    font-size: 1.2em;
    z-index: 9999;
    text-align: center;
  }
  #banner.error { background: #e53935; }
</style>
<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div id="banner"></div>

<header>
  <button class="home-btn" onclick="window.location.href='index.html'">Volver</button>
  <h1>Subida de Archivos a Drive</h1>
</header>

<section>
  <button onclick="authenticate()">Iniciar sesión con Google</button>

  <div>
    <h3>Bitácora</h3>
    <input type="file" id="file-bitacora">
    <button onclick="uploadSelectedFile('Bitacora')">Subir</button>
  </div>

  <div>
    <h3>Desmalezado</h3>
    <input type="file" id="file-desmalezado">
    <button onclick="uploadSelectedFile('Desmalezado')">Subir</button>
  </div>

  <div>
    <h3>Relevamiento</h3>
    <input type="file" id="file-relevamiento">
    <button onclick="uploadSelectedFile('Relevamiento')">Subir</button>
  </div>
</section>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/drive.file";

const FOLDER_IDS = {
  "Bitacora": "1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC",
  "Desmalezado": "1Fq42JQThD2knm-2mrxtArCGY96KYQz59",
  "Relevamiento": "1uDnC7krR2eUpaG4y6AzmIgfvJk6jOVJR"
};

let accessToken = null;

function gapiLoaded() {
  gapi.load("client:auth2", initializeGapiClient);
}

async function initializeGapiClient() {
  await gapi.client.init({
    clientId: CLIENT_ID,
    scope: SCOPES
  });
}

function authenticate() {
  gapi.auth2.getAuthInstance().signIn().then(() => {
    const authResponse = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse(true);
    accessToken = authResponse.access_token;
    gapi.client.setToken({ access_token: accessToken });

    console.log("Token obtenido:", accessToken);
    showBanner("Sesión iniciada correctamente", false);
  }).catch(err => {
    console.error("Error al iniciar sesión", err);
    showBanner("Error al iniciar sesión", true);
  });
}

function showBanner(msg, isError) {
  const banner = document.getElementById('banner');
  banner.textContent = msg;
  banner.className = isError ? 'error' : '';
  banner.style.display = 'block';
  setTimeout(() => { banner.style.display = 'none'; }, 3000);
}

function uploadSelectedFile(tipo) {
  console.log("Token actual:", accessToken);

  const fileInput = document.getElementById(`file-${tipo.toLowerCase()}`);
  const file = fileInput.files[0];
  if (!file) {
    showBanner("Primero selecciona un archivo", true);
    return;
  }
  if (!accessToken) {
    showBanner("Inicia sesión primero", true);
    return;
  }

  const metadata = {
    name: `${tipo}_${file.name}`,
    mimeType: file.type,
    parents: [FOLDER_IDS[tipo]]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], {type: "application/json"}));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form
  })
  .then(r => r.json())
  .then(data => {
    console.log("Respuesta de Google:", data);
    showBanner("Archivo subido correctamente", false);
  })
  .catch(err => {
    console.error(err);
    showBanner("Error al subir archivo", true);
  });
}
</script>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>

</script>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
