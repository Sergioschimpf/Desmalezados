<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Subir archivos a Drive</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: #f0f2f5;
    color: #333;
  }

  header {
    background: #2e7d32;
    color: white;
    padding: 25px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 1.5em;
    letter-spacing: 1px;
  }

  nav {
    background: #1b5e20;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  nav .menu-links {
    display: flex;
    gap: 20px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 6px;
    transition: background 0.3s;
  }

  nav a:hover {
    background: rgba(255,255,255,0.15);
  }

  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    position: absolute;
    right: 20px;
  }

  @media (max-width: 600px) {
    nav .menu-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #1b5e20;
      position: absolute;
      top: 100%;
      left: 0;
      padding: 15px 0;
    }
    nav .menu-links.show {
      display: flex;
    }
    .menu-toggle {
      display: block;
    }
  }

  main {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  main h2 {
    color: #2e7d32;
    margin-top: 0;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
  }

  select, input[type=file], button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background: #4CAF50;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  #messageBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 2px solid #4CAF50;
    padding: 20px 25px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    display: none;
    z-index: 9999;
    max-width: 80%;
    font-size: 18px;
    border-radius: 12px;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  footer {
    background: #2e7d32;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    font-size: 0.95em;
  }
</style>
</head>
<body>
<header>
  Proyecto Desmalezados
</header>

<nav>
  <button class="menu-toggle">☰</button>
  <div class="menu-links">
    <a href="index.html">Inicio</a>
    <a href="Daydesmalezado.html">Desmalezado</a>
    <a href="Relevamiento.html">Relevamiento</a>
    <a href="Bitacora_Recorridos.html">Bitácora</a>
    <a href="subearchivosadrive.html">Sube archivos</a>
  </div>
</nav>

<script>
  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('.menu-links').classList.toggle('show');
  });
</script>

<main>
  <h2>Subir archivo a Google Drive</h2>
  <label for="folderSelect">Carpeta destino</label>
  <select id="folderSelect">
    <option value="1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC">Desmalezado</option>
    <option value="OTRA_ID">Bitácora</option>
    <option value="OTRA_ID_2">Relevamiento</option>
  </select>

  <label for="fileInput">Selecciona un archivo</label>
  <input type="file" id="fileInput">

  <button id="uploadBtn">Subir</button>
</main>

<div id="messageBox"></div>

<footer>
  <p>© 2025 Desmalezados Teco | Personal/Flow</p>
</footer>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/drive.file";
let accessToken = null;
let tokenClient = null;

function showMessage(text, color="#4CAF50") {
  const box = document.getElementById("messageBox");
  box.textContent = text;
  box.style.borderColor = color;
  box.style.display = "block";
  setTimeout(() => { box.style.display = "none"; }, 4000);
}

window.onload = () => {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (response) => {
      accessToken = response.access_token;
      showMessage("Login exitoso, vuelve a presionar Subir");
    },
  });
};

document.getElementById("uploadBtn").addEventListener("click", () => {
  if (!accessToken) {
    tokenClient.requestAccessToken();
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    showMessage("Selecciona un archivo primero", "red");
    return;
  }

  const FOLDER_ID = document.getElementById("folderSelect").value;
  const metadata = {
    name: file.name,
    parents: [FOLDER_ID]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form,
  })
  .then(res => res.json())
  .then(data => {
    if (data.id) {
      showMessage("Archivo subido con éxito");
    } else {
      showMessage("Error: " + (data.error?.message || "desconocido"), "red");
    }
  })
  .catch(err => {
    showMessage("Error: " + err, "red");
  });
});
</script>
</body>
</html>
