<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir a Drive</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 420px;
    text-align: center;
  }
  h2 {
    margin-top: 0;
    color: #333;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    text-align: left;
  }
  select, input[type=file], button {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #45a049;
  }
  #volverBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #607d8b;
    color: white;
    font-size: 14px;
    padding: 10px 16px;
    border-radius: 8px;
  }
  #volverBtn:hover {
    background: #546e7a;
  }
  #messageBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 2px solid #4CAF50;
    padding: 20px 25px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    display: none;
    z-index: 9999;
    max-width: 80%;
    font-size: 18px;
    border-radius: 12px;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }
</style>
</head>
<body>
<div class="card">
  <h2>Subir archivo a Google Drive</h2>

  <label for="folderSelect">Carpeta destino</label>
  <select id="folderSelect">
    <option value="1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC">Desmalezado</option>
    <option value="OTRA_ID_DE_CARPETA">Bitácora</option>
    <option value="OTRA_ID_DE_CARPETA_2">Relevamiento</option>
  </select>

  <label for="fileInput">Selecciona un archivo</label>
  <input type="file" id="fileInput">

  <button id="uploadBtn">Subir</button>
</div>

<div id="messageBox"></div>

<button id="volverBtn" onclick="window.location.href='index.html'">Volver</button>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/drive.file";

let accessToken = null;
let tokenClient = null;

function showMessage(text, color="#4CAF50") {
  const box = document.getElementById("messageBox");
  box.textContent = text;
  box.style.borderColor = color;
  box.style.display = "block";
  setTimeout(() => { box.style.display = "none"; }, 4000);
}

window.onload = () => {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (response) => {
      accessToken = response.access_token;
      showMessage("Login exitoso, vuelve a presionar Subir");
    },
  });
};

document.getElementById("uploadBtn").addEventListener("click", () => {
  if (!accessToken) {
    tokenClient.requestAccessToken();
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    showMessage("Selecciona un archivo primero", "red");
    return;
  }

  const FOLDER_ID = document.getElementById("folderSelect").value;
  const metadata = {
    name: file.name,
    parents: [FOLDER_ID]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form,
  })
  .then(res => res.json())
  .then(data => {
    if (data.id) {
      showMessage("Archivo subido con éxito");
    } else {
      showMessage("Error: " + (data.error?.message || "desconocido"), "red");
    }
  })
  .catch(err => {
    showMessage("Error: " + err, "red");
  });
});
</script>
</body>
</html>
