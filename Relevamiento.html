<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Relevamiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body, html { 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: #F5F7FA; 
      color: #333; 
    }
    .container {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 100%;
      height: auto;
    }
    .header h1 {
      font-size: 1.8rem;
      margin: 10px 0 0;
      color: #1A73E8;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .field input[type="text"],
    .field input[type="date"],
    .field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #CCC;
      border-radius: 4px;
    }
    .images-group {
      margin: 20px 0;
    }
    .images-group h2 {
      margin-bottom: 10px;
      color: #1A73E8;
      font-size: 1rem;
    }
    .upload-control {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .thumb {
      position: relative;
      width: 120px;
      height: 120px;
      border: 1px solid #CCC;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumb button {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .thumb textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
      font-size: 0.8rem;
    }
    .actions {
      text-align: right;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 20px;
      background: #1A73E8;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #155ABD;
    }
    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center; 
      align-items: center; 
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    #lightbox .download {
      position: absolute;
      bottom: 20px;
      background: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    @media print {
      input[type="file"], .actions, #lightbox { display: none; }
      .upload-control { display: flex; }
      .thumb button { display: none; }
    }
  </style>
</head>

      <h1>Formulario Relevamiento</h1>
    </div>

    <form id="relevamientoForm">
      <div class="field">
        <label for="codigoSitio">Código de sitio</label>
        <input type="text" id="codigoSitio" required>
      </div>
      <div class="field">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>
      </div>
      <div class="field">
        <label for="empresa">Empresa que informa</label>
        <input type="text" id="empresa" required>
      </div>
      <div class="field">
        <label for="tecnico">Técnico que informa</label>
        <input type="text" id="tecnico" required>
      </div>

      <!-- Grupos de imágenes -->
      <div class="images-group" data-group="acceso">
        <h2>Foto de acceso al sitio</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'acceso')">
        </div>
      </div>
      <div class="images-group" data-group="pilar">
        <h2>Foto de Pilar de energía</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'pilar')">
        </div>
      </div>
      <div class="images-group" data-group="cerramiento">
        <h2>Fotos de cerramiento</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'cerramiento')">
        </div>
      </div>
      <div class="images-group" data-group="porton">
        <h2>Fotos de portón de ingreso</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'porton')">
        </div>
      </div>
      <div class="images-group" data-group="gabinetes">
        <h2>Fotos de gabinetes</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'gabinetes')">
        </div>
      </div>
      <div class="images-group" data-group="tableros">
        <h2>Fotos de Tableros BALIZAMIENTO / GRAL / MÓVIL</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'tableros')">
        </div>
      </div>
      <div class="images-group" data-group="general">
        <h2>Fotos generales del predio</h2>
        <div class="upload-control">
          <input type="file" accept="image/*" multiple onchange="handleFiles(event,'general')">
        </div>
      </div>

      <div class="actions">
        <button type="button" onclick="window.print()">Exportar a PDF</button>
      </div>
    </form>
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
    <a id="download-btn" class="download" download="imagen.jpg">Descargar</a>
  </div>

  <script>
    function handleFiles(evt, group) {
      const container = document.querySelector(`.images-group[data-group='${group}'] .upload-control`);
      Array.from(evt.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const div = document.createElement('div');
          div.className = 'thumb';
          const img = document.createElement('img');
          img.src = e.target.result;
          img.onclick = () => openLightbox(e.target.result, file.name);
          const btn = document.createElement('button');
          btn.textContent = '×';
          btn.onclick = () => div.remove();
          const ta = document.createElement('textarea');
          ta.placeholder = 'Observaciones...';
          ta.rows = 2;
          div.append(img, btn, ta);
          container.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
      evt.target.value = '';
    }

    function openLightbox(src, filename) {
      document.getElementById('lightbox-img').src = src;
      const dl = document.getElementById('download-btn');
      dl.href = src;
      dl.download = filename;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</div>
