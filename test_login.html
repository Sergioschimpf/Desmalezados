<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir archivo a Google Drive</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f7f7f7;
    display: flex; flex-direction: column;
    height: 100vh; justify-content: center; align-items: center;
  }
  h2 { margin-bottom: 20px; }
  #container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #eee;
    padding: 10px;
    border-radius: 5px;
    max-width: 90vw;
    word-wrap: break-word;
  }
  input, button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
  }
  button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background-color: #3367d6; }
</style>
</head>
<body>
  <div id="container">
    <h2>Subir archivo a Google Drive</h2>
    <input type="file" id="fileInput">
    <br>
    <button id="uploadBtn">Subir</button>
    <pre id="output"></pre>
  </div>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const SCOPES = "https://www.googleapis.com/auth/drive.file";
const FOLDER_ID = "1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC"; // Carpeta compartida
let accessToken = null;

function pedirToken() {
  const client = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (response) => {
      accessToken = response.access_token;
      document.getElementById('output').textContent = "Login exitoso, ahora presiona Subir de nuevo.";
    },
  });
  client.requestAccessToken();
}

document.getElementById("uploadBtn").addEventListener("click", () => {
  if (!accessToken) {
    pedirToken();
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("Selecciona un archivo");
    return;
  }

  document.getElementById('output').textContent = "Subiendo archivo...";

  const metadata = { name: file.name, parents: [FOLDER_ID] };
  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form,
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent = "Archivo subido con Ã©xito:\n" + JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("output").textContent = "Error:\n" + err;
  });
});
</script>
</body>
</html>
