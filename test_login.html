<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir a Drive</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<h2>Prueba Subida a Google Drive</h2>
<input type="file" id="fileInput">
<button id="uploadBtn">Subir</button>
<pre id="output"></pre>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const API_KEY = "";
const SCOPES = "https://www.googleapis.com/auth/drive";
const FOLDER_ID = "1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC";

let accessToken = null;

function initGoogleIdentity() {
  google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: SCOPES,
    callback: (response) => {
      accessToken = response.access_token;
      document.getElementById('output').textContent = "Login exitoso. Token recibido.";
    },
  }).requestAccessToken();
}

document.getElementById("uploadBtn").addEventListener("click", () => {
  if (!accessToken) {
    initGoogleIdentity();
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("Selecciona un archivo");
    return;
  }

  const metadata = {
    name: file.name,
    parents: [FOLDER_ID]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form,
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent = "Respuesta:\n" + JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("output").textContent = "Error:\n" + err;
  });
});
</script>
</body>
</html>
