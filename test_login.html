<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba Subida a Drive</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .center { text-align: center; }
  #msg { margin-top: 20px; font-weight: bold; }
</style>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<h2 class="center">Prueba de subida a Google Drive</h2>

<div class="center">
  <input type="file" id="fileInput"><br><br>
  <button id="uploadBtn" disabled>Subir</button>
  <div id="msg"></div>
</div>

<script>
const CLIENT_ID = "97793571405-f6ggo2qia339e71k8gg79s54pot0u5t5.apps.googleusercontent.com";
const FOLDER_ID = "1K4Zz8YQhkxbtqtLm_kbUQe_I75HXslYC"; // Bitacora
let accessToken = null;

// Botón de login de Google (aparece invisible pero se usa para obtener token)
window.onload = () => {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse
  });
  // Renderizamos un botón oculto solo para iniciar sesión
  google.accounts.id.renderButton(document.createElement("div"), { theme: "outline", size: "large" });
};

// Cuando se obtiene el token de Google
function handleCredentialResponse(response) {
  accessToken = response.credential;
}

// Pedir token al usuario (pop-up)
function pedirToken(interactive=true) {
  return new Promise((resolve, reject) => {
    const client = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: "https://www.googleapis.com/auth/drive.file",
      prompt: interactive ? "" : "",
      callback: (tokenResponse) => {
        if (tokenResponse && tokenResponse.access_token) {
          accessToken = tokenResponse.access_token;
          resolve(tokenResponse.access_token);
        } else reject("Error obteniendo token");
      }
    });
    client.requestAccessToken();
  });
}

// Habilitar botón Subir cuando selecciona archivo
document.getElementById("fileInput").addEventListener("change", () => {
  document.getElementById("uploadBtn").disabled = false;
});

// Acción al presionar Subir
document.getElementById("uploadBtn").addEventListener("click", async () => {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  if (!accessToken) {
    try {
      await pedirToken();
    } catch (e) {
      document.getElementById("msg").innerText = "Error al autenticar: " + e;
      return;
    }
  }

  document.getElementById("msg").innerText = "Subiendo archivo...";

  const metadata = {
    name: file.name,
    parents: [FOLDER_ID]
  };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", file);

  fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
    method: "POST",
    headers: new Headers({ "Authorization": "Bearer " + accessToken }),
    body: form
  })
    .then(res => res.json())
    .then(data => {
      if (data.id) {
        document.getElementById("msg").innerText = "Archivo subido con éxito: " + data.name;
      } else {
        document.getElementById("msg").innerText = "Error al subir: " + JSON.stringify(data);
      }
    })
    .catch(err => {
      document.getElementById("msg").innerText = "Error en la subida: " + err;
    });
});
</script>
</body>
</html>
